<div class="container">
    <h1>Post Backoffice</h1>

    <a href="#" routerLink="/post/create/" class="btn btn-success">Create New Post</a>

    <table class="table table-bordered">
      <tr>
        <th>Titulo</th>
        <th>Descripcion</th>
        <th width="220px">aqui iran los botones</th>
      </tr>
      <tr *ngFor="let post of posts">
      <td>{{ post._id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.content }}</td>
        <td>
          <a href="#" [routerLink]="['/post/', post._id, 'edit']" class="btn btn-primary">Editar</a>
          <button type="button" (click)="deletePost(post._id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
