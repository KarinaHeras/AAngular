<div class="card">
  <div class="card-body">
    <h4 class="card-title">Post DETAILS :
      <i *ngIf="product?.productType=='Mobile'" class="fa fa-mobile" aria-hidden="true"></i>
      <i *ngIf="product?.productType=='Laptop'" class="fa fa-laptop" aria-hidden="true"></i>
    </h4>
    <div class="row">
      <div class="col-md-6">
        <table class="table">
          <tr>
            <th>Post ID</th>
            <td>{{product?.id}}</td>
          </tr>
          <tr>
            <th>Title</th>
            <td>{{post?.title}}</td>
          </tr>
          <tr>
            <th>Author Name</th>
            <td>{{post?.nameAthor}}</td>
          </tr>
          <tr>
            <th>Content</th>
            <td>{{product?.content}}</td>
          </tr>
        </table>
        <button type="button" class="btn btn-primary" (click)="goBack()">Back</button>
      </div>

    </div>
  </div>
</div>
